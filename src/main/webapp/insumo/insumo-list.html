
<!-- DataTables CSS -->
<link
	href="bootstrap-sb/vendor/datatables-plugins/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link
	href="bootstrap-sb/vendor/datatables-responsive/dataTables.responsive.css"
	rel="stylesheet">

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Insumos</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Listado de Insumos</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%"
						class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Cantidad</th>
								<th>Precio</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="insumo in insumos" class="gradeX">
								<td><span editable-text="insumo.nombre" e-name="nombre"
									e-form="rowform"> {{ insumo.nombre }} </span></td>
								<td><span editable-text="insumo.descripcion"
									e-name="descripcion" e-form="rowform"> {{
										insumo.descripcion }} </span></td>
								<td><span editable-text="insumo.cantidad" e-name="cantidad"
									e-form="rowform"> {{ insumo.cantidad }} </span></td>
								<td><span editable-text="insumo.precio" e-name="precio"
									e-form="rowform"> {{ insumo.precio }} </span></td>
								<td style="white-space: nowrap">
									<form editable-form name="rowform" novalidate
										onbeforesave="save(insumo.id, insumo)"
										ng-show="rowform.$visible" class="form-buttons form-inline"
										shown="inserted == insumo">
										<button type="submit" ng-disabled="rowform.$invalid"
											class="btn btn-primary">save</button>
										<button type="button" ng-disabled="rowform.$waiting"
											ng-click="rowform.$cancel()" class="btn btn-default">
											cancel</button>
									</form>
									<div class="buttons" ng-show="!rowform.$visible">
										<button type="button" class="btn btn-primary"
											ng-click="rowform.$show()">edit</button>
										<button type="button" class="btn btn-danger"
											ng-click="delete(insumo.id)">del</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-default" ng-click="addInsumo()">Agregar Insumo</button>

				</div>
			</div>
		</div>
	</div>
</div>

<div ng-show="bussinessMessages.length > 0">
	<div>Se han producido los siguientes errores</div>
	<ul>
		<li ng-repeat="bussinessMessage in bussinessMessages"><strong
			ng-hide="businessMessage.fieldName == null">{{bussinessMessage.fieldName}}:</strong>
			{{bussinessMessage.message}}.</li>
	</ul>
	<button ng-click="bussinessMessages = []">Quitar mensajes</button>
</div>
